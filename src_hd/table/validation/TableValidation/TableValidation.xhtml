<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">TableValidation</ui:define>
		<ui:define name="content">

			<h:form id="form1">
				<p:growl id="msgs" showDetail="true" />
				<div class="card">

					<ic:table.validation.component.TableView
						validatorId="formUpdatedValidator"
						title="Validation message show base on form updated"
						products="#{data.bean.products1}" />

					<div class="command-btns">
						<p:commandButton value="Save" process="@form"
							update="@form" actionListener="#{logic.saveProducts}" />
					</div>
				</div>
			</h:form>


			<h:form id="form2">
				<p:growl id="msgs" showDetail="true" />
				<div class="card">
					<ic:table.validation.component.TableView
						validatorId="componentUpdatedValidator"
						title="Validation message show base on component updated"
						products="#{data.bean.products2}" />
					<div class="command-btns">
						<p:commandButton value="Save"
							process="form2" update="form2:msgs" actionListener="#{logic.saveProducts2}" />
					</div>
				</div>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
