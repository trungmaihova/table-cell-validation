<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">TableValidation</ui:define>
		<ui:define name="content">


			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />

				<div class="card">
					<h5>Cell Editing with Double Click Event (dblclick)</h5>
					<p:dataTable id="products3" var="product"
						value="#{data.bean.products}" editable="true" editMode="cell"
						widgetVar="cellCars2" editInitEvent="dblclick"
						style="margin-bottom:20px">

						<p:ajax event="cellEdit" listener="#{data.bean.onCellEdit}"
							update=":form:msgs" />

						<p:column headerText="Code">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{product.code}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput3" value="#{product.code}"
										style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Name">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{product.name}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{product.name}" style="width:100%"
										label="Name" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Status">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{product.inventoryStatus}" />
								</f:facet>
								<f:facet name="input">
									<h:selectOneMenu value="#{product.inventoryStatus}"
										style="width:100%">
										<f:selectItems value="#{data.bean.inventoryStatusList}"
											var="status" itemLabel="#{status.text}" itemValue="#{status}" />
									</h:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Price">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{product.price}">
										<f:convertNumber type="currency" currencySymbol="$" />
									</h:outputText>
								</f:facet>
								<f:facet name="input">
									<p:inputNumber value="#{product.price}" style="width:100%"
										label="Price" symbol="$" />
								</f:facet>
							</p:cellEditor>
						</p:column>
					</p:dataTable>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
