<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">TableValidation</ui:define>
		<ui:define name="content">


			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />

				<div class="card">
					<h5>Custom validator</h5>
					<p:dataTable id="products3" var="product"
						value="#{data.bean.products}" editable="true" editMode="cell"
						widgetVar="cellCars2" rowIndexVar="rowIndex"
						style="margin-bottom:20px">

						<p:column headerText="Code">
							<f:facet name="output">
								<p:outputLabel value="#{product.code}" />
							</f:facet>
							<p:outputPanel id="productCode">
								<p:inputText id="modelInput" value="#{product.code}">
									<f:validator validatorId="productCodeValidatorr" />
								</p:inputText>
							</p:outputPanel>

						</p:column>

						<p:column headerText="Name">
							<f:facet name="output">
								<p:outputLabel for="name" value="#{product.name}" />
							</f:facet>
							<p:outputPanel id="productName">
								<p:inputText id="name" value="#{product.name}"
									style="width:100%" label="Name" />
							</p:outputPanel>
						</p:column>
						<p:column headerText="Status">
							<f:facet name="output">
								<h:outputText value="#{product.inventoryStatus}" />
							</f:facet>
							<p:outputPanel id="productStatus">
								<h:selectOneMenu id="inventoryStatus"
									value="#{product.inventoryStatus}" style="width:100%">
									<f:selectItems value="#{data.bean.inventoryStatusList}"
										var="status" itemLabel="#{status.text}" itemValue="#{status}" />

								</h:selectOneMenu>
								<h:message for="inventoryStatus" style="color: red;" />
							</p:outputPanel>
						</p:column>

						<p:column headerText="Price">
							<f:facet name="output">
								<h:outputText value="#{product.price}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputText>
							</f:facet>
							<p:outputPanel id="productPrice">
								<p:inputNumber value="#{product.price}" label="Price" symbol="$">
								</p:inputNumber>
							</p:outputPanel>
						</p:column>
					</p:dataTable>
					<div class="command-btns">
						<p:commandButton value="Save" process="@form"
							actionListener="#{logic.save}" update="@form" />
					</div>
				</div>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
